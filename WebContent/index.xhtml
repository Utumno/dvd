<ui:composition template="/WEB-INF/xhtml/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:define name="title">
		<h:outputText value="#{text['index.title']}" />
	</ui:define>
	<ui:define name="h1">
		<h1 style="text-align: center">
			<h:outputText value="#{text['index.head1']}" />
		</h1>
	</ui:define>
	<ui:define name="content">
		<h:link value="Register" outcome="register.xhtml"
			rendered="#{sessionScope.user == null}" />
		<h:outputText rendered="#{sessionScope.user == null}"
			value="#{text['index.content']}" />
		<h:outputText rendered="#{sessionScope.user != null}"
			value="#{text['index.content.loggedin']}" />
	</ui:define>
</ui:composition>
