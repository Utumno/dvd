<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="title">Default title</ui:insert></title>
	<h:outputStylesheet library="default" name="css/style.css" />
</h:head>
<h:body>
	<div id="wrapper" style="text-align: center; background-color: blue;">
		<ui:insert name="header">
			<ui:include src="header.xhtml"></ui:include>
		</ui:insert>
		<div id="menu" style="clear: both">
		<h:link value="Home" outcome="index" />
			<h:outputLink rendered="#{sessionScope.user.admin}" value="admin/add_movie.xhtml" >Add Movie</h:outputLink>
		</div>
		<div id="content" style="clear: both; display: inline-block">
			<ui:insert name="content">Default content</ui:insert>
		</div>
		<div id="footer"><br/><br/><br/><h:outputText value="#{text['footer.text']}" /></div>
	</div>
</h:body>
</html>
